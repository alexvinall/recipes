<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alex&#39;s recipes</title>
  <link rel="stylesheet" href="/recipes/css/style.css">
</head>
<body>
  <main class="container">
    <h1>Alex&#39;s recipes</h1>
    <input id="searchInput" type="search" placeholder="Search recipes">
    <ul id="searchResults" class="recipe-list" hidden></ul>
    <ul class="recipe-list">
    
      <li><a href="/recipes/sample-recipe/">Slow Cooker Al Pastor (Enhanced)</a> - January 1, 2025</li>
    
    </ul>
    <script>
    const searchInput = document.getElementById('searchInput');
    const resultsList = document.getElementById('searchResults');
    let index = [];
    fetch('/recipes/search.json')
      .then(r => r.json())
      .then(data => index = data);

    function renderResults(items) {
      resultsList.innerHTML = '';
      if (items.length === 0) {
        resultsList.hidden = true;
        return;
      }
      items.forEach(item => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = item.url;
        a.textContent = item.title;
        li.appendChild(a);
        resultsList.appendChild(li);
      });
      resultsList.hidden = false;
    }

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.trim().toLowerCase();
      if (!query) {
        renderResults([]);
        return;
      }
      const matches = index.filter(r =>
        r.title.toLowerCase().includes(query) ||
        r.content.toLowerCase().includes(query)
      );
      renderResults(matches);
    });
    </script>
  </main>
</body>
</html>
